[alias]
# Linting (binary crate - no --lib flag)
lint = "clippy --all-targets -- -D warnings"
lint-pedantic = "clippy --all-targets -- -W clippy::pedantic"
lint-strict = "clippy --all-targets -- -D warnings -D clippy::pedantic"
fix-pedantic = "clippy --fix --all-targets --allow-dirty --allow-staged -- -W clippy::pedantic"

# Note: For full check, run: cargo build && cargo lint
